<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de autos</title>
    <link rel="stylesheet" href="../css/catalogo_estilo.css" type="text/css">
    <script src="../js/catalogo.js" defer></script>
    <link rel="shorcout icon" href="img/Logo.jpg">

</head>
<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">Rent Car Wheelz</h2>
            </div>

            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="../index2.html" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="html/catalogo de autos.html" class="nav__links">Categorias</a>

                </li>

                <li class="nav__items">
                    <a href="html/nosotros.html" class="nav__links">Nosotros</a>
                </li>
                <li class="nav__items">
                    <a href="html/contactanos.html" class="nav__links">Ubícanos</a>
                </li>
                <li class="nav__items">
                    <a href="html/registrarse.html" class="nav__links"><strong>Cotiza aquí</strong></a>
                </li>

                <img src="./images/close.svg" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="./images/menu.svg" class="nav__img">
            </div>
        </nav>
    </header>

    <main>
        <section class="products">
            <figure class="product-item">
                <img id="toyota-img" src="../img/toyota rojo.jpg" alt="Toyota Raize">
                <figcaption>
                    Toyota Raize<br>
                    Precio: $16,690 S/62,921.3<br><br>
                    <label for="toyota-color">Color:</label>
                    <select id="toyota-color" class="color-select">
                        <option value="../img/toyota rojo.jpg">Rojo</option>
                        <option value="../img/toyota blanco.jpg">Blanco</option>
                        <option value="../img/toyota negro.jpg">Negro</option>
                        <option value="../img/toyota plata metalico.jpg">Plata Metalico</option>
                        <option value="../img/toyota celeste.jpg">Celeste</option>
                    </select>
                </figcaption>
            </figure>

            <figure class="product-item">
                
                <img id="nissan-img" src="../img/9.jpg" alt="Nissan Bomber Acolchada">
                <figcaption>
                    Nissan Sentra 2022<br>
                    Precio: $ 22,420 | S/ 85,420<br><br>
                    <label for="nissan-color">Color:</label>
                    <select id="nissan-color" class="color-select">
                        <option value="../img/nissan blanco.jpg">Blanco</option>
                        <option value="../img/nissan azul.jpg">azul</option>
                        <option value="../img/nissan dorado.jpg">dorado</option>
                        <option value="../img/nissan rojo.jpg">rojo</option>

                    </select>
                </figcaption>
            </figure>

            <figure class="product-item">
                <img id="bomber-capucha-img" src="../img/susuki azul2.jpg" alt="suzuki azul">
                <figcaption>
                    Suzuki S-Presso<br>
                    Precio: $ 12,990 | S/ 49,492
                    <br><br>
                    <label for="bomber-capucha-color">Color:</label>
                    <select id="bomber-capucha-color" class="color-select">
                        <option value="../img/susuki azul2.jpg">azul</option>
                        <option value="../img/susuki azul.jpg">azul con negro</option>
                        <option value="../img/susuki rojo.jpg">rojo con negro</option>
                    </select>
                </figcaption>
            </figure>

            <!-- Agregar más productos siguiendo el mismo formato -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wheelz rent-car. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="#"><img src="https://via.placeholder.com/30x30?text=FB" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/30x30?text=TW" alt="Twitter"></a>
            <a href="#"><img src="https://via.placeholder.com/30x30?text=IG" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
