<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login-autos-estilos.css"
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="shorcout icon" href="../imgs/img-Icons/logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="img_logo">
                <a href="index.html" ><img src="#" alt="Clínica Monte Carlos" class="logo"></a> 
                <h3>Clinica <br> MonteCarlos </h3>
            </div>
           <div class="welcome">
                <h1>Bienvenido</h1>
                <p>En Clínica Monte Carlos, reconocemos la vital importancia de la confianza.</p>
           </div>
            <div class="header-contact">
                <div class="contact-info">
                    <p><img src="#" alt="telefono icono" style="width: 20px;"> (01) 615 0512</p>
                    <p><img src="#" alt="whatsap icono" style="width: 20px;"> 999 965 999</p>
                </div>
            </div>
        </div>
    </header>

    <!--Home-->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--Login Form-->
            <div class="form login_form">
                <form action="#">
                    <h2>INICIAR SESIÓN</h2>
                    <div class="input_box">
                        <input id="email" type="email" placeholder="Correo Electronico" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input id="password" type="password" placeholder="Contraseña" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"/>
                            <label for="check">Recordar contraseña</label>
                        </span>
                        <a href="#" class="forgot_pw">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button id="logueo" class="button" type="button" >INGRESAR</button>

                </form>
            </div>                          
        </div>
    </section>

    <script src="../js/login.js"></script>
    </body>
</html>
